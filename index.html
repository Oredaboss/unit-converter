<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-frame">
        <div id="second-frame">
            <h1>Metric/Imperial Unit Conversion </h1>
            <!-- <div id="third-frame">
                <p id="innertext"> 20 </p>
            </div> -->
            <input type="text" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="fourth-frame">
            <div id="inner-frame">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-txt">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="inner-frame"> 
                <h2>Volume (Liters/Gallons)</h2>
                <p  id="volume-txt">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="inner-frame">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-txt">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
